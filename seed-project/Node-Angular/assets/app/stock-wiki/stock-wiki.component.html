<button class="btn btn-default" (click)="changeTab(0)">Default</button>
<button class="btn btn-default" (click)="changeTab(1)">Rbbhs</button>
<button class="btn btn-default" (click)="changeTab(2)">Rdpd</button>
<button class="btn btn-default" (click)="changeTab(3)">The Magic Formula</button>
<br />
<div *ngIf="tab === 0">
    <h1>Default</h1>
</div>
<div *ngIf="tab === 1">
    <rbbhs></rbbhs>
</div>
<div *ngIf="tab === 2">
    <rdpd></rdpd>
</div>
<div *ngIf="tab === 3">
    <magicFormula></magicFormula>
</div>
<hr />
