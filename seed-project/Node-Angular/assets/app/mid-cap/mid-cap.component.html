<h3>{{title}}</h3>

<div>
    <table class="tableStandard">
        <thead>
            <tr>
                <th>Lista</th>
                <th>Namn</th>
                <th>Ticker</th>
                <th>Bransch</th>
                <th>Börsvärde</th>
                <th>Beskrivning</th>
                <th>Fact sheet</th>
                <th>Betyg (Tim)</th>
                <th>Betyg (Seb)</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor='let stock of stocks; let i = index'>
                <td class="columnLarge">{{stock.Info.List}}</td>
                <td class="columnLarge">{{stock.Info.CompanyName}}</td>
                <td class="columnMedium">{{stock.Info.Ticker}}</td>
                <td class="columnLarge">{{stock.Info.Industry}}</td>
                <td class="columnSmall">{{stock.Valuation.MarketCap}}</td>
                <td class="columnLarge">N/A</td>
                <td class="columnMedium"><img src="http://www.nasdaqomxnordic.com/static/img/pdf.gif" style="margin-left: 5px"></td>
                <td class="columnMedium"><div class="score" style="width: 80px"></div></td>            
                <td class="columnMedium"><div class="score" style="width: 57px"></div></td>
            </tr>
        </tbody>
    </table>
</div>
