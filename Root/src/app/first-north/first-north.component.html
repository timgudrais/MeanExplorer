<h3>{{title}}</h3>
<table class="tableStandard">
    <thead>
        <tr>
            <th>Lista</th>
            <th>Namn</th>
            <th>Symbol</th>
            <th>Sektor</th>
            <th>Valuta</th>
            <th>Börsvärde</th>
            <th>Beskrivning</th>
            <th>Fact sheet</th>
            <th>Betyg (Tim)</th>
            <th>Betyg (Sebbe)</th>
            <th>Kommentar</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let stock of stocks'>
            <td class="columnMedium">{{stock.Lista}}</td>
            <td class="columnLarge">{{stock.Namn}}</td>
            <td class="columnMedium">{{stock.Symbol}}</td>
            <td class="columnLarge">{{stock.Sektor}}</td>
            <td class="columnSmall">{{stock.Valuta}}</td>
            <td class="columnLarge">{{stock.Borsvarde}}</td>
            <td class="columnBox">{{stock.Beskrivning}}</td>
            <td class="columnSmall"><img src="http://www.nasdaqomxnordic.com/static/img/pdf.gif"></td>
            <td class="columnMedium"><div class="score" style="width: 80px"></div></td>
            <td class="columnMedium"><div class="score" style="width: 57px"></div></td>
            <td class="columnBox">
                <span [hidden]="!isDisplay">
                    {{stock.Kommentar}}
                </span>
                <span [hidden]="isDisplay">
                    <input #editText [(ngModel)]="stock.Kommentar" placeholder="Kommentar" style="width: 200px" />
                </span>
            </td>
            <td class="columnSmall">
                <button [hidden]="!isDisplay" title="Edit" (click)="beginEdit()">Edit</button>
                <button [hidden]="isDisplay" title="Save" (click)="editDone()">Save</button>
            </td>
        </tr>
    </tbody>
</table>
